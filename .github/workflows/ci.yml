name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt
        uv pip install pytest ruff

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Run tests
      run: uv run pytest tests/